<body bgcolor="#dddddd">
	

		
	<div id="titre" />
		<script type="text/javascript">
			//<![CDATA[

			var swf = new SWFObject('grim_title_small.swf', 'titre',  240, 40, 8, 'E6CF9C');
			swf.addVariable('txt', 'Cochonou RX42');
			swf.addVariable('school', '0');
			swf.addParam('wmode', 'transparent');
			swf.write("titre");
			//]]>
		</script>
