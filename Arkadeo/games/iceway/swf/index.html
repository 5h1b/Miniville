<html>
	<head>
		<title>SlipCity</title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" xml:lang="fr" lang="fr"/>
		
		 <script type="text/javascript">
			function setFocus()
			{
				document.getElementById('main').focus();
			}
		</script>

	</head>
	<body onLoad="setFocus();">
		   <object width="600" height="480" id="main" align="middle">
			   <param name="allowScriptAccess" value="sameDomain" />
			   <param name="movie" value="standalone.swf" />
			   <param name="quality" value="high" />
			   <param name="bgcolor" value="#000000" />
			   <embed src="standalone.swf" quality="high" bgcolor="#000000" width="600" height="480" name="main" align="middle" allowScriptAccess="sameDomain" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
		   </object>
	</body>
</html>
